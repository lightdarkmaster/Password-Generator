<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./bg.js"></script>
    <link rel="icon" href="./src/img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">
</head>
<body id="body">
    <div id="pass__gen">
        <div class="container">
            <a href="https://github.com/lightdarkmaster"><img src="./src/img/logo.png" alt="logo" class="logo"/></a>
            <h1 class="header__title">Password <span>Generator</span></h1>
            <!-- Form to get user input -->
            <p class="tips"><span class="tip">Tip: </span>Indicate the length of the password you want in the dropdown menu.</p>
            <input type="text" id="password" placeholder="Generated password appears here.." readonly>
            <select id="numbers" name="length">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
            <br/>
            <br/>
            <button onclick="generateAndDisplayPassword()">Generate Password</button>
            <button onclick="clearButton()">Clear</button>
            <br><br>

            <p>Created by: Christian Barbosa <span>BSIT - AI41</span></p> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
    VANTA.NET({
      el: "#body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
    </script>
</body>

</html>
